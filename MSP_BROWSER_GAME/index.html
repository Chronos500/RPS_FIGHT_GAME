<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHINOBI SMASH</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
</head>
    <body>
        <div>
            <audio id="sound">
            <source  src="music/the-raising-fighting-spirit.mp3" type="audio/mpeg">
              Your browser does not support audio.
            </audio>
            </div>
        <!--GAMING CONTAINER-->
<div id="container">

    <!----------HP BAR AND TIMER --------->
    <div id="header">

        <!--FIGHTER 1 HP-->
        <div id="fighter1_Stat" class="stats">
            <span class="hP"> HP</span><br>
            <div class="hpBorder">
            <div id="fighter1_HP" class="bar"> NARUTO </div> 
         
           </div>
        </div>
           
                    
           <!--TIMER-->
           <div id="timer">
            <h2 id="h2">00:00</h2>
            </div>


        <!--FIGHTER 2-->
 <div id="fighter2_Stat" class="stats">
     <span class="hP"> HP</span><br>
    <div class="hpBorder">
    <div id="fighter2_HP" class="bar"> SASUKE </div> 
  </div>
   </div>
  </div> <!--END OF header -->

    <!----------------fighting buttons-------------->
    <div id="fighting">
    <div class="moves" alt="MOVES">
        <button id="punch" onclick="punch()">PUNCH</button>
        <button id="kick" onclick="kick()">KICK</button>
        <button id="spMove" onclick="spMove()">SPECIAL MOVE</button>
      </div>
    
       <!--fighting moves 2-->
    
       <div class="moves1" alt="MOVES">
        <button id="punch" onclick="punch1()">PUNCH</button>
        <button id="kick" onclick="kick1()">KICK</button>
        <button id="spMove" onclick="spMove1()">SPECIAL MOVE</button>
        </div>
    </div>






<!-----------------FIGHTERS BOX----------------------->
        <div id="topRow">

            <div id="player1" class ="char">
                <img src="images/narutoStance.GIF"  id="characterImg">
           </div>

           <div id="player2" class="char">
            <img src="images/sasukeStance.GIF" id="characterImg2">
         </div>

        </div>



        <!-------------FIGHTER DIALOGUE BOX----------->
 
        
<div class="fighter_wrap">
    <div class="fighter_dialog_wrap"

          <div class="fighter_dialog_inner">
            <p id="p">
              <span class="fighter_highlight">Naruto Uzumaki</span> 
                    VS.
              <span class="fighter_highlight2">Sasuke Uchiha</span>
            </p>
            <!--------------SCOREBOARD------------->
            <div class="score">

             <div id="player_1"> Wins
              <div id="wins">0</div>
              </div>

              <div id="cpu"> Losses
                <div id="losses">0</div>
              </div>
          </div>  <!--END OF SCOREBOARD-->
          </div>
          </div>
        </div>  <!--end of container-->




<!---CHARACTER SELECTION BUTTON FIGHT BUTTON MAIN MENU BUTTON-->
        <div id="footer">
            <button id="homeButton" onclick="location.reload()">RESTART</button><!--link to start screen-->
           <button id="fightButton" onclick="fightButton()" ondblclick="fightButtonPause()"> MUSIC </button>
            <button onclick="nextPic()"id="charSelect">CHANGE CHARACTER</button><!--link to start screen-->
        </div>



<h5>Game made by Chronos500 </h5>
</div>   <!--END OF GAMING CONTAINER-->
<script src="script.js"></script>       
    </body>
    </html>
